<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>普众健康-邀请您成为普众家人</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no;">
	<meta name="format-detection" content="telephone=no" />
	<link href="resources/style.css"  rel="stylesheet" type="text/css">
</head>

<body class="m-p-0 register-page">
  <div class="top-head">
    <div class="head-box">
      <img src="resources/img/logo.png" class="" alt="">
      <p class="head-text">欢迎成为普众家人，请注册</p>
    </div>
  </div>

  <div class="form-wrap">
    <form action="success.html">
        <div class="ui-form-item">
            <input type="number" placeholder="请输入手机号" class="form-input">
        </div>
        <div class="ui-form-item">
            <input type="number" placeholder="请输入验证码" class="form-input">
            <button type="button" class="get-code-btn">获取验证码</button>
        </div>
        <div class="ui-form-item">
            <input type="text" placeholder="请输入您的姓名" class="form-input">
        </div>
        <div class="ui-form-item">
            <input type="number" placeholder="请输入您的身份证号码" class="form-input">
        </div>
        <div class="ui-form-item">
            <input type="password" placeholder="请设置登录密码" class="form-input">
        </div>
        <div class="ui-form-item">
            <input type="submit" value="立即注册" class="form-btn">
        </div>
    </form>
  </div>
  <p class="tips-wrap">点击立即注册按钮即表示您已阅读并同意<br/><a href="#">《普众健康用户注册协议》</a></p>
</body>
</html>
