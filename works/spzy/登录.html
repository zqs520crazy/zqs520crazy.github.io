<body>

    <div class="container account-page-container login-page-container">
        <div class="page-inner clearfix">
            <div class="tabs">
                <ul>
                    <li class="login on">
                        <a href="登录.html" title="登录">登录</a>
                    </li>
                    <li class="register">
                        <a href="注册.html" title="注册">注册</a>
                    </li>
                    <li class="app">
                        <a href="二维码.html" title="扫码下载APP">扫码下载APP</a>
                    </li>
                </ul>
            </div>
            <div class="signin-wrapper">
                <form class="form-signin form form-horizontal">
                    <div class="login-title">
                        <img class="logo" src="assets/images/logo.png" />
                        <span class="page-title">用户<br/>登录</span>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" id="inputEmail" class="form-control" placeholder="手机邮箱或用户名" required autofocus />
                    </div>

                    <div class="input-group pwd">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required />
                        <a href="javascript:alert('请添加链接');" title="忘记密码？">忘记密码？</a>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block ie8br" type="submit">登录</button>

                    <div class="sec-title-line">
                        <div class="sec-title">
                            <span>使用第三方登录</span>
                        </div>
                    </div>

                    <div class="sec-list">
                        <div class="col-xs-4">
                            <a class="sec-item" href="javascript:alert('请添加链接');">
                                <img src="assets/images/account/login-qq.png" alt="QQ登录">
                            </a>
                        </div>
                        <div class="col-xs-4">
                            <a class="sec-item" href="javascript:alert('请添加链接');">
                                <img src="assets/images/account/login-weibo.png" alt="微博登录">
                            </a>
                        </div>
                        <div class="col-xs-4">
                            <a class="sec-item" href="javascript:alert('请添加链接');">
                                <img src="assets/images/account/login-wechat.png" alt="微信登录">
                            </a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="fullscreen-bg" style="background-image: url(assets/images/account/account_bg.png);">
        <img src="assets/images/account/account_bg.png">
    </div>
