<body>

    <div class="container account-page-container register-page-container">
        <div class="page-inner clearfix">
            <div class="tabs">
                <ul>
                    <li class="login">
                        <a href="登录.html" title="登录">登录</a>
                    </li>
                    <li class="register on">
                        <a href="注册.html" title="注册">注册</a>
                    </li>
                    <li class="app">
                        <a href="二维码.html" title="扫码下载APP">扫码下载APP</a>
                    </li>
                </ul>
            </div>
            <div class="signin-wrapper">
                <form class="form-signin form form-horizontal">
                    <div class="login-title">
                        <img class="logo" src="assets/images/logo.png" />
                        <span class="page-title">用户<br/>注册</span>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="email" id="inputEmail" class="form-control" placeholder="请输入手机号码" required autofocus />
                    </div>

                    <div class="input-group captcha hide">
                        <input type="text" id="inputCaptcha" class="form-control" placeholder="验证码" required />
                        <span class="input-group-addon">
                            <a href="javascript:alert('请添加链接');" title="刷新验证码">
                                <img src="assets/images/dummy/captcha.png" alt="图片验证码">
                            </a>
                        </span>
                    </div>

                    <div class="input-group verify">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-phone"></span>
                        </span>
                        <input type="text" id="inputMobileVerify" class="form-control" placeholder="手机验证码" required />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default">发送验证码</button>
                        </span>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" id="inputPassword" class="form-control" placeholder="请设置密码" required />
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" id="inputPassword" class="form-control" placeholder="重复密码" required />
                    </div>

                    <div class="checkbox hide">
                        <label>
                            <input type="checkbox"> 我同意 <a href="javascript:alert('请添加链接');" title="《上品专医用户注册协议》">《上品专医用户注册协议》</a>
                        </label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block ie8br" type="submit">注册</button>
                </form>
            </div>

        </div>
    </div>

    <div class="fullscreen-bg" style="background-image: url(assets/images/account/account_bg.png);">
        <img src="assets/images/account/account_bg.png">
    </div>
