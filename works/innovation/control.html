<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>川脉web客户端</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" >
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link href="resources/css/style.css" rel="stylesheet" type="text/css">
	<link href="resources/css/slider.css" rel="stylesheet" type="text/css">
	<link href="resources/css/control.css" rel="stylesheet" type="text/css">
	<script src="resources/js/jquery-1.11.1.min.js"></script>
	<script src="resources/js/common.js"></script>
</head>

<body>
<!-- start of header -->
<div class="header-bg">
  <div class="header">
    <div class="logo">
      <a href="home.html">
        <span class="logo-img-box"><img src="resources/imgs/logo_ywx.png" alt=""></span>
        雾天行车防撞预警系统
      </a>
    </div>
    <div class="user-head">
      <a href="user-center.html">
        <img src="resources/imgs/user-img.png" alt="" align="absmiddle">
        <span>请登录</span>
      </a>
    </div>
    <ul class="nav-wrapper">
      <li><a href="home.html"><img src="resources/imgs/iconfont_home.png" alt=""><span>首页</span></a></li>
      <li class="nav-active"><a href="control.html"><img src="resources/imgs/iconfont_kongzhi.png" alt=""><span>控制</span></a></li>
      <li><a href="setting.html"><img src="resources/imgs/iconfont_shezhi.png" alt=""><span>设置</span></a></li>
      <li><a href="search.html"><img src="resources/imgs/iconfont_chaxun.png" alt=""><span>查询</span></a></li>
    </ul>
    <div class="clear"></div>
  </div>
</div>
<!-- end of header -->

<!-- start of con-wrapper -->
<div class="con-wrapper control">
  <div class="container">

    <div class="left-con">
      <ul class="left-bar">
        <li class="bar-active"><a href="control.html"><img src="resources/imgs/icon_gnkz.png" alt=""><p>功能控制</p></a></li>
      </ul>
    </div>

    <div class="right-con">
      <div class="filter-row">
        <div class="select-box">
          <select>
            <option value="G42沪蓉高速梁山段">G42沪蓉高速梁山段</option>
            <option value="G68沪蓉高速黑沟子段">G68沪蓉高速黑沟子段</option>
            <option value="G70沪蓉高速H段">G70沪蓉高速H段</option>
          </select>
        </div>
        <div class="luduan-msg">
          <span class="begin-point">K8121+211</span>
          <span class="zhi">至</span>
          <span class="end-point">K9128+212</span>
        </div>
		<div class="connect-status">
			已与设备断开连接
		</div>
        <div class="clear"></div>
      </div>
	  
	  <div class="road-name">道路一</div>
      <h3>灯光模式</h3>
      <div class="light-model-row">
        <span>
          <img src="resources/imgs/lamp.png" alt="">
          <p class="text-off">红灯常亮</p>
          <button class="light-switch ldtj" name="light1"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp.png" alt="">
          <p class="text-off">红灯闪烁</p>
          <button class="light-switch ldtj" name="light2"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp.png" alt="">
          <p class="text-off">黄灯常亮</p>
          <button class="light-switch ldtj" name="light3"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp.png" alt="">
          <p class="text-off">黄灯闪烁</p>
          <button class="light-switch ldtj" name="light4"></button>
        </span>
      </div>
      <div class="adjust-row">
        <span class="light-status"><span>红灯常亮</span>亮度调节</span>
        <div class="slider-wrap slider-light-wrap">
          <div class="slider-box">
            <div class="srs-minus step-zdy">-</div>
            <div class="srs-plus step-zdy">+</div>
            <div class="srs-track">
              <div class="srs-bar"></div>
              <div class="srs-thumb"></div>
            </div>
            <div class="srs-num"><span>20</span>%</div>
          </div>
        </div>
      </div>
      <h3>其他模式</h3>
      <div class="light-model-row">
        <span>
          <img src="resources/imgs/lamp_off1.png" alt="">
          <p class="text-off">尾跟模式</p>
          <button class="light-switch" name="light5"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp_off2.png" alt="">
          <p class="text-off">夜晚模式</p>
          <button class="light-switch" name="light6"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp_off3.png" alt="">
          <p class="text-off">灭灯模式</p>
          <button class="light-switch" name="light7"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp_off4.png" alt="">
          <p class="text-off">全自动</p>
          <button class="light-switch" name="light8"></button>
        </span>
      </div>
	  
	 <!--第二组-->
		<div class="road-name">道路二</div>
	  <h3>灯光模式</h3>
      <div class="light-model-row-2">
        <span>
          <img src="resources/imgs/lamp.png" alt="">
          <p class="text-off-2">红灯常亮</p>
          <button class="light-switch-2 ldtj-2" name="light1"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp.png" alt="">
          <p class="text-off-2">红灯闪烁</p>
          <button class="light-switch-2 ldtj-2" name="light2"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp.png" alt="">
          <p class="text-off-2">黄灯常亮</p>
          <button class="light-switch-2 ldtj-2" name="light3"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp.png" alt="">
          <p class="text-off-2">黄灯闪烁</p>
          <button class="light-switch-2 ldtj-2" name="light4"></button>
        </span>
      </div>
      <div class="adjust-row-2">
        <span class="light-status-2"><span>红灯常亮</span>亮度调节</span>
        <div class="slider-wrap slider-light-wrap-2">
          <div class="slider-box">
            <div class="srs-minus step-zdy">-</div>
            <div class="srs-plus step-zdy">+</div>
            <div class="srs-track">
              <div class="srs-bar"></div>
              <div class="srs-thumb"></div>
            </div>
            <div class="srs-num"><span>20</span>%</div>
          </div>
        </div>
      </div>
      <h3>其他模式</h3>
      <div class="light-model-row-2">
        <span>
          <img src="resources/imgs/lamp_off1.png" alt="">
          <p class="text-off-2">尾跟模式</p>
          <button class="light-switch-2" name="light5"></button>
        </span>
        </span>
        <span>
          <img src="resources/imgs/lamp_off2.png" alt="">
          <p class="text-off-2">夜晚模式</p>
          <button class="light-switch-2" name="light6"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp_off3.png" alt="">
          <p class="text-off-2">灭灯模式</p>
          <button class="light-switch-2" name="light7"></button>
        </span>
        <span>
          <img src="resources/imgs/lamp_off4.png" alt="">
          <p class="text-off-2">全自动</p>
          <button class="light-switch-2" name="light8"></button>
        </span>
      </div>
	  
      <div class="btn-row">
        <input type="submit" value="保存设置">
      </div>
    </div>

    <div class="clear"></div>
</div>
</div>
<!-- end of con-wrapper -->
</body>
<script src="resources/js/slider.js"></script>
<script src="resources/js/light-control.js"></script>
<script src="resources/js/light-control-2.js"></script>
</html>
