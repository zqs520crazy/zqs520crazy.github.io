<body>

<div class="imgbox">
    <ul>
        <li><a href="javascript:void(0)"><img src="resources/imgs/1.jpg"></img></a></li>

        <li><a href="javascript:void(0)"><img src="resources/imgs/9.jpg"></img></a></li>
    </ul>
</div>
<div class="pic-num"><span id="page">1</span> / 9</div>
<div class="close-btn"><a href="index.html"><img src="resources/imgs/close.png"></a></div>

<script src="http://zeptojs.com/zepto.min.js"></script>
<script src="resources/js/mggScrollImg.js"></script>
<script>
(function(){
/*
    注意：$.mggScrollImg返回的scrollImg对象上有
            next，prev，go三个方法，可以实现外部对滚动索引的控制。
    如：scrollImg.next();//会切换到下一张图片
        scrollImg.go(0);//会切换到第一张图片
*/
var scrollImg = $.mggScrollImg('.imgbox ul',{
        loop : true,//循环切换
        auto : false,//自动切换
        callback : function(ind){//这里传过来的是索引值
            $('#page').text(ind+1);
        }
    });


})()
</script>

</body>
