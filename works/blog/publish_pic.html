<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>QING点 | 发表图片</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" >
<link href="resources/css/font-awesome.css" rel="stylesheet" type="text/css" />
<link href="resources/css/reset.css" rel="stylesheet" type="text/css" />
<link href="resources/css/home.css" rel="stylesheet" type="text/css" />
<script src="resources/js/jquery-1.8.2.min.js"></script>
</head>
<body>

<!-- 顶部区域 -->
<div id="top">
	<div class="container">
		<div class="header">
			<img src="resources/images/login/logo.png" class="logo">
			<ul id="navBar">
				<li><a href="home.html" class="active">Relax_HOME</a></li>
				<li><a href="qing.html">大厅</a></li>
			</ul>
			<div class="top-btn-grid">
				<a href="settings.html" title="设置" ><i class="icon-cog"></i></a>
				<a href="login.html" title="退出" ><i class="icon-off"></i></a>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>

<!-- 中部内容区域 -->
<div id="content">
	<div class="container">
		<div class="publish-page">
			<h1 class="page-title">发表图片</h1>
			<form class="publish-form">
				<p class="form-p">标题<font style="color:#888; font-size:14px">（可不填）</font></p>
				<input type="text" name="blog-title" class="blog-title">
				<p class="form-p">上传图片</p>
				<input type="text" readonly="readonly" name="userhead" id="file_name" class="fileinput" placeholder="选择图片"/>
				<input type="file" id="file" name="btn_file" style="display:none" onchange="file_change(this.value)"/>
				<input type="button" value="浏 览" onclick="btn_file.click();" name="get_file" class="liulan"/>		
				<script type="text/javascript">
				function file_change(realpath)
				{	
					var file_upl = document.getElementById('file');
					file_upl.select();
					var realpath = document.selection.createRange().text;
					document.getElementById("file_name").value = realpath;
				}
				</script>
				<input type="text" name="blog-tag" class="blog-tag" placeholder="为您的QING博客添加标签，用#开头，例如“#博客”">
				<button class="publish-btn">发布</button>
				<div class="clear"></div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
