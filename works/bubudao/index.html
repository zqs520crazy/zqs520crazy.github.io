    <script>
        $(function(){
            $('#index_content').fadeIn('slow');
            $('#myCarousel').carousel({
                wrap: true,
                pause: 'none',
                interval: 8000
            });
            var _self = this;
            this.picNum = 1;
            setInterval(function () {
                if (_self.picNum == 1) {
                    $(".carousel_text").html("快速响应，闪电送达"); 
                    _self.picNum = 2;
                } else if (_self.picNum == 2) {
                    $(".carousel_text").html("随时随地，灵活自由"); 
                    _self.picNum = 3;
                } else if (_self.picNum == 3) {
                    $(".carousel_text").html("专人专送，即送即达"); 
                    _self.picNum = 1;
                }
                $("#phone_pic").attr('src', 'resources/images/Group-' + _self.picNum + '.jpg'); 
            }, 2000);
            $('.download_and_pic').hover(function () {
                $('.download_and_pic').css('background-position', 'left bottom');
            }, function () {
                $('.download_and_pic').css('background-position', 'left top');
            });
            $('.download_ios_pic').hover(function () {
                $('.download_ios_pic').css('background-position', 'right bottom');
            }, function () {
                $('.download_ios_pic').css('background-position', 'right top');
            });
        });
    </script>
